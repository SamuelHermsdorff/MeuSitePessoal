<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Premium | Samuel Linhares</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Calculadora-CSS.css">
</head>
<body>
    <header class="glass-header">
        <nav class="navbar">
            <div class="nav-logo">
                <span class="logo-text">SL</span>
                <span class="logo-name">Samuel Linhares</span>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html"><i class="fas fa-arrow-left"></i> Voltar</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="calculator-section">
        <div class="calculator-container">
            <div class="calculator-brand">
                <div class="calculator-name">CALCULADORA PREMIUM</div>
                <div class="calculator-model">SL-3000</div>
            </div>
            
            <div class="calculator-screen">
                <div class="calculator-operation" id="operation"></div>
                <div class="calculator-result" id="result">0</div>
            </div>
            
            <div class="calculator-keys">
                <button class="calculator-key key-clear" onclick="clearAll()">AC</button>
                <button class="calculator-key key-delete" onclick="deleteLast()">DEL</button>
                <button class="calculator-key key-operator" onclick="appendOperator('%')">%</button>
                <button class="calculator-key key-operator" onclick="appendOperator('/')">÷</button>
                
                <button class="calculator-key" onclick="appendNumber('7')">7</button>
                <button class="calculator-key" onclick="appendNumber('8')">8</button>
                <button class="calculator-key" onclick="appendNumber('9')">9</button>
                <button class="calculator-key key-operator" onclick="appendOperator('*')">×</button>
                
                <button class="calculator-key" onclick="appendNumber('4')">4</button>
                <button class="calculator-key" onclick="appendNumber('5')">5</button>
                <button class="calculator-key" onclick="appendNumber('6')">6</button>
                <button class="calculator-key key-operator" onclick="appendOperator('-')">−</button>
                
                <button class="calculator-key" onclick="appendNumber('1')">1</button>
                <button class="calculator-key" onclick="appendNumber('2')">2</button>
                <button class="calculator-key" onclick="appendNumber('3')">3</button>
                <button class="calculator-key key-operator" onclick="appendOperator('+')">+</button>
                
                <button class="calculator-key" onclick="appendNumber('0')">0</button>
                <button class="calculator-key" onclick="appendNumber('.')">.</button>
                <button class="calculator-key key-equals" onclick="calculate()">=</button>
            </div>
            
            <div class="calculator-footer">
                <div class="calculator-solar"></div>
            </div>
        </div>
    </main>

    <footer class="glass-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="logo-text">SL</span>
                <span>Samuel Linhares</span>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2023 Samuel Hermsdorff Figueiredo Linhares. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="Calculadora-JS.js"></script>
</body>
</html>
